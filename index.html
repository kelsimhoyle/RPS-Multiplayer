<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Rock, Paper, Scissors</title>

  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/6.0.2/firebase-database.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron">
                <h1 class="display-4">Rock, Paper, Scissors</h1>
                <p class="lead">Challenge an online opponent. May the odds be in your favor! </p>
        </div>
        <form class="form-inline">
                <label for="name" class="mr-sm-4">Display Name:</label>
                <input type="name" class="form-control mb-2 mr-sm-2" id="user-name">
                <button type="submit" id="submit" class="btn btn-primary mb-2">Submit</button>
        </form>
    <div class="row">
        <div class="col-md-6" id="player-1">

        </div>
        <div class="col-md-6" id="player-2">

        </div>
    </div>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.4.1.js"
  integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
  crossorigin="anonymous"></script>
<script src="assets/javascript/app.js"></script>

</html>
